name: Build Check

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build:
    name: Build Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '25.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build syntax check
        run: node -c src/index.js

      - name: Check all source files
        run: find src -name "*.js" -exec node -c {} \;

      - name: Verify Docker build (without push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: false
          cache-from: type=gha
