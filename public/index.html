<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JellyProbe</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>
<body>
  <!-- Top Navigation -->
  <nav class="topbar">
    <div class="topbar-brand">
      <div class="brand-icon"><i data-lucide="scan-search"></i></div>
      <span class="brand-name">JellyProbe</span>
    </div>
    <div class="topbar-nav" id="mainNav">
      <a href="#/" class="nav-link active" data-route="/">
        <i data-lucide="play-circle"></i><span>New Run</span>
      </a>
      <a href="#/dashboard" class="nav-link" data-route="/dashboard">
        <i data-lucide="layout-dashboard"></i><span>Dashboard</span>
      </a>
      <a href="#/history" class="nav-link" data-route="/history">
        <i data-lucide="history"></i><span>History</span>
      </a>
      <a href="#/schedules" class="nav-link" data-route="/schedules">
        <i data-lucide="calendar-clock"></i><span>Schedules</span>
      </a>
      <a href="#/settings" class="nav-link" data-route="/settings">
        <i data-lucide="settings"></i><span>Settings</span>
      </a>
    </div>
    <div class="topbar-status">
      <span class="connection-dot" id="wsStatus" title="WebSocket"></span>
    </div>
  </nav>

  <!-- Page Container -->
  <main class="page-container" id="app">
    <!-- Pages are rendered here by the router -->
  </main>

  <!-- Toast Container -->
  <div class="toast-container" id="toastContainer"></div>

  <!-- Scripts (ES modules) -->
  <script src="/js/utils.js"></script>
  <script src="/js/api.js"></script>
  <script src="/js/state.js"></script>
  <script src="/js/websocket.js"></script>
  <script src="/js/components/setup.js"></script>
  <script src="/js/components/wizard.js"></script>
  <script src="/js/components/dashboard.js"></script>
  <script src="/js/components/history.js"></script>
  <script src="/js/components/schedules.js"></script>
  <script src="/js/components/settings.js"></script>
  <script src="/js/router.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
