services:
  jellyprobe:
    build: .
    container_name: jellyprobe
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    environment:
      - JELLYFIN_URL=${JELLYFIN_URL:-http://localhost:8096}
      - API_KEY=${API_KEY:-}
      - SCAN_LIBRARY_ID=${SCAN_LIBRARY_ID:-}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      - PORT=3000
      - DATA_PATH=/data
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
